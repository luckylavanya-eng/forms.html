<!DOCTYPE html>
<html>
<head>
	<h1><center><title>FORMS</title></center></h1>
</head>
<body>
<forms>
	<h1>TEXT BOX</h1>
	<h2>LOGIN</h2>
	Username:<input type="text" name="Username" value="" maxlength="15">
	Password:<input type="password" name="password">

	<h1>RADIO</h1>
	<h2>GENDER</h2>
	<input type="radio" name="gender">male<br>
	<input type="radio" name="gender">female

	<h1>CHECK BOX</h1>
	<h2>HOBBIES</h2>
	<input type="checkbox" name="hobbies">Singing<br>
	<input type="checkbox" name="hobbies">Playing<br>
	<input type="checkbox" name="hobbies">Painting<br>
	<input type="checkbox" name="hobbies">Reading

	<h1>TEXT AREA</h1>
	<h2>ADDRESS</h2>
	<textarea rows="5" cols="50"></textarea>

	<h1>SELECT TAG</h1>
	<h2>programming names</h2>
	<select size="4">
		<option>C LANGUAGE</option>
		<option>C++</option>
		<option>PYTHON</option>
		<option>JAVA</option>
		<option>RUBY</option>
		<option>SQL</option>
		<option>PHP</option>
		<option>MATLAB</option>
		<option>JAVA SCRIPT</option>
	</select>

	<h1>FILE UPLOAD</h1>
	<input type="file" name="file">

	<h1>BUTTON</h1>
	<input type="Submit" name="Submit" value="Submit">
	<input type="Reset" name="Reset" value="Reset">
	<input type="Button" name="Button" value="Click Me"><br>

</html>
